
profile=main
#redis连接配置
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.port=6379
#最大连接数
spring.redis.jedis.pool.max-active=8


#mysql本地数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/education?serverTimezone=UTC&useSSL=true
useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database = MYSQL
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

#服务注册配置
server.port=8900
spring.application.name=user-registerAndLogin
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://user:123@peer1:8001/eureka/,http://user:123@peer2:8002/eureka/,http://user:123@peer3:8003/eureka/
